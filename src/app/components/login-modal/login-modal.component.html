<div class="container-fluid">
  <h2>Login</h2>
  <mat-divider class="mb-2"></mat-divider>
  <div class="mat-dialog-content">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="youremail@provider.com" formControlName="email">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
        </div>
        <div class="col-12" *ngIf="loginError$ | async">
          <p class="error">Wrong email or password.</p>
        </div>
        <div class="col-12">
          <button type="submit" mat-raised-button color="primary" style="width: 100%;" [disabled]="!loginForm.valid">SUBMIT</button>
        </div>
      </div>
    </form>
  </div>
</div>
