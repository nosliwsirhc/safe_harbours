<div class="read-more container">
    <h2>Read More</h2>
    <mat-nav-list>
        <a mat-list-item [routerLink]="[link.url]" *ngFor="let link of links">
            {{ link.title }}
            <span style="flex: 1 1 auto"></span>
            <mat-icon>
                chevron_right
            </mat-icon>
        </a>
    </mat-nav-list>
</div>
